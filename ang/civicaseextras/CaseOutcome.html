<div class="clearfix civicase__summary-tab-tile-container">
  <div class="civicase__summary-tab-tile civicase__summary-tab-tile--padded panel panel-default civicase__panel-transparent-header col-lg-6 col-md-12">
    <div class="panel-heading">
      <h3 class="panel-title">Case outcome</h3>
    </div>
    <div class="panel-body">
      <div ng-repeat="outcome in activityOutcomes">
        <h3 class="civicase__summary-tab-tile__inner-title">{{outcome.activityType}}</h3>
        <p ng-repeat="customField in outcome.customFields">
          <span class="description">{{customField.label}}</span><br />
          <span>{{customField.value}}</span>
        </p>
        <hr ng-if="!$last" />
      </div>
    </div>
  </div>
</div>
